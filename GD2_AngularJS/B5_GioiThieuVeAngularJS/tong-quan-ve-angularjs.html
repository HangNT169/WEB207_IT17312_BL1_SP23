<!DOCTYPE html>
<html lang="en" ng-app>
  <!-- ng-app: 
    danh dau file nao, 
    khoang code nao duoc dung angular js
   -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Phai khai bao: ng-app.
      Khuyen: Khai bao : html hoac body
     -->
    <div>
      10+20 = {{10+20}}
      <br />
      10*20 = {{10*20}}
    </div>
    10+20 = {{10+20}}
    <!-- DataBinding: Two way biding: ng-model -->
    <input type="text" ng-model="number" />
    <p>{{number}}</p>
    <!-- Thu vien: angular.min.js / angular.js -->
    <script src="../lib/angular.min.js"></script>
  </body>
</html>
